version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - api-gateway
    networks:
      - ai-modeler-net

  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-gateway
    ports:
      - "8080:8080"
    environment:
      - SDF_ENGINE_URL=http://sdf-engine:8081
      - AI_LLM_URL=http://ai-llm:8082
      - COLLAB_URL=http://collab:8083
      - ASSET_URL=http://asset:8084
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - sdf-engine
      - ai-llm
      - collab
      - asset
    networks:
      - ai-modeler-net

  sdf-engine:
    build:
      context: .
      dockerfile: docker/Dockerfile.sdf-engine
    ports:
      - "8081:8081"
    networks:
      - ai-modeler-net

  ai-llm:
    build:
      context: .
      dockerfile: docker/Dockerfile.ai-llm
    ports:
      - "8082:8082"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - ai-modeler-net

  collab:
    build:
      context: .
      dockerfile: docker/Dockerfile.collab
    ports:
      - "8083:8083"
    networks:
      - ai-modeler-net

  asset:
    build:
      context: .
      dockerfile: docker/Dockerfile.asset
    ports:
      - "8084:8084"
    environment:
      - SDF_ENGINE_URL=http://sdf-engine:8081
      - ASSET_STORAGE_PATH=/data/assets
    volumes:
      - asset-storage:/data/assets
    depends_on:
      - sdf-engine
    networks:
      - ai-modeler-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-modeler-net

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-ai_modeler}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - ai-modeler-net

volumes:
  postgres-data:
  redis-data:
  asset-storage:

networks:
  ai-modeler-net:
    driver: bridge
