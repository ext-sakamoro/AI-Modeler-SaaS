# AWS EKS overrides
ingress:
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

postgres:
  enabled: false
  # Use AWS RDS instead

sdfEngine:
  nodeSelector:
    node.kubernetes.io/instance-type: c6i.2xlarge
